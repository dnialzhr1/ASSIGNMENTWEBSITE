<head>
    <meta charset="UTF-8">

    <title>GALLERY| THE DAN'S CAVE</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Georgia, serif;
            line-height: 2.0;
            color: #fff;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Smooth fade-in */
        }

        /* Background Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Navigation Bar */
        nav {
            position: relative;
            background: rgba(0, 35, 102, 1);
            padding: 10px 0;
            overflow: hidden;
        }

        nav::before {
            content: "THE DAN'S CAVE COPYRIGHT";
            font-size: 50px;
            font-weight: bold;
            color: rgba(225, 215, 0, 0.2); /* Transparent watermark effect */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0; /* Behind the navigation links */
            white-space: nowrap;
            pointer-events: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            position: relative; /* To place links above the watermark */
            z-index: 1; /* Ensure links appear on top */
			
		}
		
        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffcc00;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background: #00008d;
            border-radius: 10px;
        }

       
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Header */
        header {
		    font-size: 40px;
			font-family: "Georgia", serif;
            text-align: center;
            padding: 20px;
            color: #ffffff;
            position: relative;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px #ffcc00;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 35, 102, 0.8);
            color: #ffcc00;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer .social-links a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        footer .social-links img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
